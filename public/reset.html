<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redefinir Senha • Gem Hunter</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    body { margin:0; background:#0a0f14; color:#fff; font-family:'Orbitron', sans-serif; }
    .wrap { min-height:100vh; display:grid; place-items:center; padding:24px 14px; }
    .card {
      width:100%; max-width:420px; text-align:center;
      background: linear-gradient(145deg, #0e0e14, #1a1f2f);
      border:2px solid #00ffe5; border-radius:18px;
      box-shadow:0 0 20px #00ffe577, 0 0 50px #00ffee33 inset;
      padding:26px 22px;
    }
    h1 { margin:0 0 16px; font-size:24px; color:#bffcff; text-shadow:0 0 8px #00f0ff; }
    .input-wrap { margin: 12px 0; }
    input {
      width:100%; padding:12px 14px; border-radius:10px;
      border:1px solid #00f0ff44; background:#0c131c; color:#e8f8ff; outline:none;
      font-family: inherit;
    }
    .btn {
      width:100%; padding:12px 16px; border:none; border-radius:12px;
      background:linear-gradient(135deg, #00f0ff, #00bfff);
      color:#000; font-weight:700; cursor:pointer; margin-top:8px;
    }
    .muted { opacity:.85; margin-top:10px; font-size:14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1><i class="fas fa-lock"></i> Redefinir senha</h1>
      <form id="resetForm">
        <div class="input-wrap">
          <input id="password" type="password" placeholder="Nova senha" minlength="6" required />
        </div>
        <div class="input-wrap">
          <input id="confirm" type="password" placeholder="Confirmar nova senha" minlength="6" required />
        </div>
        <button type="submit" class="btn">Trocar senha</button>
      </form>
      <div class="muted">Após trocar, você já pode fazer login normalmente.</div>
    </div>
  </div>

  <script type="module" src="js/auth/reset.js"></script>
</body>
</html>
