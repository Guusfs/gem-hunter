<!DOCTYPE html><html lang="pt-BR"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Esqueci a senha - Gem Hunter</title>
<link rel="stylesheet" href="js/css/layout.css">
<link rel="stylesheet" href="js/css/components.css">
</head><body>
  <div class="container" style="max-width:420px;margin:50px auto">
    <h1 class="section-title">Recuperar Senha</h1>
    <p>Informe seu e-mail. Se houver conta, enviaremos instruções de redefinição.</p>
    <input id="email" type="email" placeholder="Seu e-mail" class="input neon" style="width:100%;margin:12px 0;">
    <button id="send" class="scanner-btn start" style="width:100%">Enviar</button>
    <p id="msg" style="margin-top:12px;color:#0ff"></p>
  </div>
<script type="module">
  document.getElementById('send').addEventListener('click', async () => {
    const email = document.getElementById('email').value.trim();
    if (!email) return alert('Informe o e-mail');
    const r = await fetch('/api/auth/forgot', {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ email })
    });
    const j = await r.json().catch(()=>({}));
    document.getElementById('msg').textContent = j.message || 'Se existir conta, enviaremos instruções.';
  });
</script>
</body></html>
