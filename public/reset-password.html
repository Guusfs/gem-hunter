<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redefinir Senha - Gem Hunter</title>

  <!-- Ícones e fontes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      background:#090b10; font-family:'Orbitron', sans-serif;
      display:flex; align-items:center; justify-content:center;
      min-height:100vh; margin:0; color:#fff;
    }
    .auth-wrap {
      max-width:480px; width:100%;
      background:linear-gradient(145deg,#0e0e14,#171b28);
      padding:28px 24px; border-radius:18px;
      border:2px solid #00ffe5;
      box-shadow:0 0 24px #00ffe533, inset 0 0 40px #00ffee11;
      text-align:center;
    }
    .brand{display:flex;align-items:center;gap:.6rem;justify-content:center;margin-bottom:16px}
    .brand i{color:#00e6ff;font-size:28px}
    .brand span{font-size:28px;color:#e9faff;text-shadow:0 0 8px #00f0ff}
    .auth-row{position:relative;margin:14px 0}
    .auth-input {
      width:100%;padding:14px 44px 14px 16px;border-radius:12px;
      border:1px solid #1e2a38;background:#e6eefb;color:#001320;
      font-size:16px;font-weight:600;
    }
    .eye-btn {
      position:absolute;right:10px;top:50%;transform:translateY(-50%);
      background:transparent;border:none;color:#233041;font-size:18px;cursor:pointer;
    }
    .btn-primary {
      width:100%;padding:14px;border:none;border-radius:14px;margin-top:16px;
      background:linear-gradient(135deg,#00f0ff,#00bfff);color:#00131a;
      font-weight:800;letter-spacing:.5px;box-shadow:0 0 16px #00f0ff88;
      cursor:pointer;
    }
    .msg-err {color:#ff6b6b;margin-top:12px;min-height:20px}
  </style>
</head>
<body>
  <div class="auth-wrap">
    <div class="brand">
      <i class="fas fa-gem"></i><span>Gem Hunter</span>
    </div>

    <h2>Redefinir Senha</h2>
    <p style="opacity:.8; font-size:.9rem;">Digite sua nova senha abaixo</p>

    <form id="resetForm">
      <div class="auth-row">
        <input id="password" type="password" class="auth-input" placeholder="Nova senha" required />
        <button type="button" class="eye-btn" id="togglePwd"><i class="fa-regular fa-eye"></i></button>
      </div>
      <button type="submit" class="btn-primary">Alterar Senha</button>
      <p id="err" class="msg-err"></p>
    </form>
  </div>

  <script>
    // mostrar/ocultar senha
    const pwd = document.getElementById('password');
    const eye = document.getElementById('togglePwd');
    eye.addEventListener('click', () => {
      const isPwd = pwd.type === 'password';
      pwd.type = isPwd ? 'text' : 'password';
      eye.innerHTML = isPwd
        ? '<i class="fa-regular fa-eye-slash"></i>'
        : '<i class="fa-regular fa-eye"></i>';
    });

    // pega token da URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    // submit redefinição
    const form = document.getElementById('resetForm');
    const err  = document.getElementById('err');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      err.textContent = '';
      const password = pwd.value;

      if (!password || password.length < 6) {
        err.textContent = 'A senha deve ter pelo menos 6 caracteres.';
        return;
      }
      if (!token) {
        err.textContent = 'Token inválido ou ausente.';
        return;
      }

      try {
        const r = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });
        const j = await r.json();
        if (!r.ok) {
          err.textContent = j.error || 'Erro ao redefinir senha.';
        } else {
          alert('Senha alterada com sucesso! Faça login novamente.');
          window.location.href = '/login.html';
        }
      } catch (ex) {
        err.textContent = 'Erro de conexão.';
      }
    });
  </script>
</body>
</html>
